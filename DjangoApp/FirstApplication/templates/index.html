{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'stylesheets/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/font-awesome.min.css' %}">
    
    <title>Django Öğreniyorum</title>
</head>
<body>

    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <a class="navbar-brand" href="#">Hello Django !</a>
    </nav>
    
    <br>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">            
        <div class="row">
            {% for veri in gonderiler %}
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="card" style="width: 20rem;">
                        <div class="card-header p-0">
                            <b class="card-title h3">{{ veri.baslik }}</b>
                        </div>
                        <div class="card-block">
                            <span> <b>Tarih:</b> {{ veri.y_tarihi }}</span><br>
                            <span> <b>Yazar:</b> {{ veri.yazar }}</span><br>
                            <span> <b>İçerik:</b> {{ veri.icerik }} </span><br>
                            <span> <b>Tag:</b> {{ veri.tag }} </span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="{% static 'javascripts/jquery.js' %}" ></script>
    <script src="{% static 'javascripts/bootstrap.js' %}" ></script>
    <script src="{% static 'javascripts/popper.js' %}" ></script>

</body> 
</html>
